<!DOCTYPE html>
<html>
<head>
<title>Zocdoc – BLACKPINK Edition</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #1a1a1a, #000000);
    color: #fff;
}

/* HEADER */
header {
    text-align: center;
    padding: 35px 20px;
}

header h1 {
    font-size: 44px;
    letter-spacing: 4px;
    color: #ff2f92;
    margin-bottom: 8px;
}

header p {
    color: #f5b7d2;
    font-size: 15px;
}

/* LAYOUT */
.container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 35px;
    padding: 40px;
}

/* CARDS */
.card {
    background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
    width: 380px;
    padding: 25px;
    border-radius: 22px;
    box-shadow: 0 0 35px rgba(255,47,146,0.4);
    border: 1px solid rgba(255,47,146,0.4);
    transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 0 55px rgba(255,47,146,0.7);
}

.card h2 {
    margin: 0;
    font-size: 24px;
    color: #ff2f92;
}

.specialty {
    font-size: 14px;
    color: #ffc1dd;
    margin-bottom: 10px;
}

.earnings {
    font-weight: bold;
    color: #4facfe;
    margin-bottom: 10px;
}

/* SLOTS */
.slot {
    margin-top: 12px;
    padding: 10px 14px;
    border-radius: 14px;
    font-size: 14px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.available {
    background: #111;
    border: 1px solid #4facfe;
}

.booked {
    background: #2a0f1c;
    border: 1px solid #ff2f92;
}

.cancelled {
    background: #2a0000;
    border: 1px solid red;
    color: #ff4d4d;
    font-weight: bold;
}

/* BUTTONS */
button {
    border: none;
    padding: 6px 16px;
    border-radius: 20px;
    font-size: 13px;
    cursor: pointer;
    transition: transform 0.2s;
}

button:hover {
    transform: scale(1.05);
}

.book-btn {
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    color: #000;
    font-weight: bold;
}

.cancel-btn {
    background: linear-gradient(135deg, #ff2f92, #ff6ec7);
    color: #000;
    font-weight: bold;
}
</style>
</head>

<body>

<header>
    <h1>ZOCDOC</h1>
    <p>healthcare meets smartcare</p>
</header>

<div class="container" id="app"></div>

<script>
const doctors = [
    {
        name: "Dr. Sharma",
        specialty: "Cardiologist",
        earnings: 0,
        slots: [
            { time: "10:00 AM", status: "available" },
            { time: "11:00 AM", status: "available" }
        ]
    },
    {
        name: "Dr. Mehta",
        specialty: "Dermatologist",
        earnings: 0,
        slots: [
            { time: "12:00 PM", status: "available" },
            { time: "01:00 PM", status: "available" }
        ]
    }
];

function render() {
    const app = document.getElementById("app");
    app.innerHTML = "";

    doctors.forEach((doc, d) => {
        let html = `
        <div class="card">
            <h2>${doc.name}</h2>
            <div class="specialty">${doc.specialty}</div>
            <div class="earnings">Earnings: ₹${doc.earnings}</div>
            <hr style="border-color:#333;">
        `;

        doc.slots.forEach((slot, s) => {
            html += `
            <div class="slot ${slot.status}">
                <span>${slot.time} — ${slot.status.toUpperCase()}</span>
            `;

            if (slot.status === "available") {
                html += `<button class="book-btn" onclick="book(${d},${s})">Book</button>`;
            }

            if (slot.status === "booked") {
                html += `<button class="cancel-btn" onclick="cancel(${d},${s})">Cancel</button>`;
            }

            html += `</div>`;
        });

        html += `</div>`;
        app.innerHTML += html;
    });
}

function book(d, s) {
    doctors[d].slots[s].status = "booked";
    doctors[d].earnings += 500;
    render();
}

function cancel(d, s) {
    doctors[d].slots[s].status = "cancelled";
    doctors[d].earnings -= 200;
    render();
}

render();
</script>

</body>
</html>
